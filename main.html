<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
        <div class="content">
            <div class="one">
                <img class="content-img-logo" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png">
                <img class="content-text-logo" src="img/logo_text.png">

            <input class="search" type="text" placeholder="검색">

                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">

    <div id="main">

                    </div>

                </header>
                <img class="main-img" src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2016/0516/IE001963941_STD.jpg">
                <div class="emotion">
                    <div class="emo-left">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" />

                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" />

                </div>
                <div class="who-liked">
                    <img src="https://pbs.twimg.com/profile_images/1109389733912666112/XX55fTPf.jpg"/>

                <div class="comment-box">

                    <p><span style="font-weight: bold;">neceosecius</span> 빨리 끝내고 싶다ㅏ</p>
                    <p class="comment-time">42분 전</p>
                </div>
                <div class="new-comment">
                    <input type="text" placeholder="댓글 달기...">
                    <button>게시</button>
                </div>
            </article>
        </div>
        
        <div class="main-right">
            <div class="mine">
                <img src="https://pbs.twimg.com/profile_images/1109389733912666112/XX55fTPf.jpg"/>

                    <p class="mine-name">wecode_bootcamp</p>
